<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Budget Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/frontend/src/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Travel Budget Calculator</h1>
            <p>Planifica tu viaje con información actualizada del clima y cambio de moneda</p>
        </header>

        <main>
            <div class="form-container" id="form-section">
                <h2>Información del Viaje</h2>
                <form id="travel-form">
                    <div class="form-group">
                        <label for="city">Ciudad de Destino:</label>
                        <select id="city" name="city" required>
                            <option value="" disabled selected>Selecciona una ciudad</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="budget">Presupuesto (COP):</label>
                        <input type="number" id="budget" name="budget" min="0" required placeholder="Ej: 1000000">
                    </div>
                    
                    <button type="submit" class="btn">Calcular</button>
                </form>
            </div>

            <div class="results-container" id="results-section" style="display: none;">
                <h2>Resultados para tu viaje</h2>
                <div class="weather-info">
                    <h3>Clima Actual</h3>
                    <div id="weather-display"></div>
                </div>
                
                <div class="currency-info">
                    <h3>Información Monetaria</h3>
                    <div id="currency-display"></div>
                </div>
                
                <button id="back-btn" class="btn">Volver</button>
            </div>
        </main>

        <footer>
            <p>© 2023 Travel Budget Calculator | Datos proporcionados por OpenWeatherMap y ExchangeRate-API</p>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/frontend//src//js//main.js"></script>
</body>
</html>
